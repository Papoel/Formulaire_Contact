<!doctype html>
<html lang="fr">
<head>

                <span class="text">Nom</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="content">
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Pr√©nom</span>

            </div>
        </div>
    </div>
    <div class="bloc">
        <div class="content">
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Email</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="content">
            <div class="inputBox">
